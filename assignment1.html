<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        .style-table1 {
            border: 1px solod rgb(11, 11, 11);
            border-collapse: collapse;
            height: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        .style-table2 {
            border: 1px solid rgb(11, 11, 11);
            margin-left: auto;
            margin-right: auto;

        }
    </style>
</head>

<body>
    <table class="style-table1">
        <tr>
            <td style="width: 130px;" class="style-table1"></td>
            <td style="width: 250px;" class="style-table1"></td>
            <td style="width: 130px;" class="style-table1"></td>
        </tr>
        <tr>
            <td rowspan="4" class="style-table1"></td>
            <td class="style-table1"></td>
            <td rowspan="4" class="style-table1"></td>
        </tr>
        <tr>
            <td class="style-table1"></td>
        </tr>
        <tr>
            <td class="style-table1"></td>
        </tr>
        <tr>
            <td class="style-table1"></td>
        </tr>
        <tr>
            <td class="style-table1"></td>
            <td class="style-table1"></td>
            <td class="style-table1"></td>
        </tr>
    </table>
    <div>
        <table class="style-table2">
            <tr>
                <td colspan="3" class="style-table2"
                    style="background-color:rgb(54,166,54); width: 600px; height: 55px;"></td>
            </tr>
            <tr>
                <td class="style-table2"></td>
                <td class="style-table2" style="width:400px; height:300px"><img src="rose.jpg" alt="rose"
                        style="width: 400px; height: 250px;" /></td>
                <td class="style-table2"></td>
            </tr>
            <tr>
                <td colspan="3" class="style-table2"
                    style="background-color:rgb(44,18,116); width: 600px; height: 40px;"></td>
            </tr>
        </table>
    </div>

</body>

</html>
